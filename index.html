
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Karya Makmur AI - Tire Specialist</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Babel for direct TSX rendering -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root { --primary-glow: rgba(56, 189, 248, 0.3); }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #020617;
      margin: 0;
      color: #f8fafc;
    }
    #root:empty::before {
      content: 'Memuat Aplikasi Karya Makmur...';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #38bdf8;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .tire-3d {
      box-shadow: inset 0 0 30px rgba(0,0,0,0.8), 0 15px 30px rgba(0,0,0,0.5);
      border: 3px solid #1e293b;
      background: radial-gradient(circle at center, #334155 0%, #0f172a 75%);
    }
  </style>

  <script>
    // FIX: Mencegah crash karena process.env tidak ada di browser murni
    window.process = {
      env: {
        API_KEY: "" // Akan diisi otomatis jika tersedia atau diabaikan oleh SDK
      }
    };
  </script>

  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <!-- Entry Point Langsung di HTML untuk menghindari isu loading file .tsx eksternal -->
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React from 'react';
    import ReactDOM from 'react-dom/client';
    import App from './App.tsx';

    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    } catch (err) {
      console.error("Gagal memuat aplikasi:", err);
      document.getElementById('root').innerHTML = `
        <div style="padding: 20px; text-align: center; color: #ef4444;">
          <h2>Gagal Memuat Aplikasi</h2>
          <p>${err.message}</p>
          <button onclick="location.reload()" style="background: #38bdf8; color: white; border: none; padding: 10px 20px; border-radius: 8px;">Coba Lagi</button>
        </div>
      `;
    }
  </script>
</body>
</html>
