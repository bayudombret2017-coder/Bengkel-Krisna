
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Karya Makmur AI - Tire Specialist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-glow: rgba(56, 189, 248, 0.3);
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #020617;
      overflow-x: hidden;
      color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    @keyframes tire-grind {
      0% { transform: rotate(0deg) scale(1); filter: drop-shadow(0 0 5px var(--primary-glow)); }
      50% { transform: rotate(180deg) scale(1.05); filter: drop-shadow(0 0 20px var(--primary-glow)); }
      100% { transform: rotate(360deg) scale(1); filter: drop-shadow(0 0 5px var(--primary-glow)); }
    }
    .animate-grind {
      animation: tire-grind 0.5s linear infinite;
    }

    .tire-3d {
      box-shadow: 
        inset 0 0 30px rgba(0,0,0,0.8),
        0 15px 30px rgba(0,0,0,0.5),
        0 0 15px rgba(56, 189, 248, 0.1);
      border: 3px solid #1e293b;
      background: radial-gradient(circle at center, #334155 0%, #0f172a 75%);
    }

    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 8s linear infinite;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 3px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(56, 189, 248, 0.2);
      border-radius: 10px;
    }

    /* Landscape Mode Tweaks */
    @media (max-height: 500px) and (orientation: landscape) {
      .splash-logo { scale: 0.7; }
      header { height: 60px; }
    }

    .map-container iframe {
      filter: invert(90%) hue-rotate(180deg) brightness(95%) contrast(90%);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
